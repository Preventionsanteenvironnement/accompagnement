<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Espace CPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM : LUMINEUX & PRO --- */
        :root {
            --bg-app: #f3f4f6;       /* Gris tr√®s clair √©l√©gant */
            --surface: #ffffff;      /* Blanc pur */
            --text-main: #1f2937;    /* Noir adouci */
            --text-sec: #6b7280;     /* Gris texte */
            --primary: #4f46e5;      /* Indigo moderne */
            --cog-color: #3b82f6;    /* Bleu Cognitif */
            --emo-color: #ef4444;    /* Rouge √âmotionnel */
            --soc-color: #10b981;    /* Vert Social */
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        body {
            background-color: var(--bg-app);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER PRO */
        .app-header {
            background: var(--surface);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .user-badge {
            background: #e0e7ff;
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* CONTENU SCROLLABLE */
        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            padding-bottom: 100px; /* Place pour le menu bas */
        }

        /* CARTES DATA (DASHBOARD) */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colonnes pour les 3 anneaux */
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .kpi-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1rem 0.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .kpi-label { font-size: 0.7rem; font-weight: 600; color: var(--text-sec); text-transform: uppercase; margin-top: 5px; }
        .chart-container { position: relative; height: 60px; width: 60px; }
        
        /* CARTE ACTION PRINCIPALE */
        .action-card {
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .action-card:active { transform: scale(0.98); }

        /* CARTE CONTEXTE (AGENDA) */
        .context-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.2rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--soc-color);
        }

        /* LISTE R√âCENTE */
        .recent-item {
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .icon-box {
            width: 40px; height: 40px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* BOTTOM NAV (Menu du bas) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--surface);
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            z-index: 20;
        }
        .nav-item {
            text-align: center;
            color: var(--text-sec);
            background: none; border: none;
            font-size: 0.8rem;
        }
        .nav-item.active { color: var(--primary); font-weight: 600; }
        .nav-icon { font-size: 1.4rem; display: block; margin-bottom: 2px; }

        /* MODALE WIZARD (Blanc et Pro) */
        .wizard-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-app);
            z-index: 50;
            display: none; /* Cach√© par d√©faut */
            flex-direction: column;
        }
        .wizard-header {
            padding: 1.5rem; background: var(--surface);
            display: flex; justify-content: space-between; align-items: center;
        }
        .wizard-content { flex: 1; padding: 2rem 1.5rem; overflow-y: auto; text-align: center; }
        
        .big-btn-white {
            background: var(--surface); border: 1px solid #e5e7eb;
            padding: 1.2rem; border-radius: 12px; width: 100%;
            margin-bottom: 1rem; text-align: left;
            display: flex; align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        .big-btn-white:active { border-color: var(--primary); background: #eef2ff; }
        .big-btn-white i { font-size: 1.5rem; margin-right: 15px; color: var(--text-sec); }
        
        /* Espace Ferm√© */
        #school-closed { display:none; height:100vh; align-items:center; justify-content:center; flex-direction:column; background: #1e293b; color: white; }
    </style>
</head>
<body>

<div id="loader" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<header class="app-header">
    <div>
        <h5 class="mb-0 fw-bold">Bonjour <span id="display-code">...</span> üëã</h5>
        <small class="text-muted" id="date-display">Chargement...</small>
    </div>
    <div class="user-badge"><i class="fas fa-user-graduate"></i></div>
</header>

<main class="app-content" id="dashboard-view">
    
    <div class="kpi-grid">
        <div class="kpi-card">
            <div class="chart-container"><canvas id="chartCog"></canvas></div>
            <div class="kpi-label" style="color:var(--cog-color)">Cognitif</div>
        </div>
        <div class="kpi-card">
            <div class="chart-container"><canvas id="chartEmo"></canvas></div>
            <div class="kpi-label" style="color:var(--emo-color)">√âmotionnel</div>
        </div>
        <div class="kpi-card">
            <div class="chart-container"><canvas id="chartSoc"></canvas></div>
            <div class="kpi-label" style="color:var(--soc-color)">Social</div>
        </div>
    </div>

    <div class="context-card d-flex align-items-center justify-content-between">
        <div>
            <div class="small text-muted fw-bold mb-1">SUGG√âR√â MAINTENANT</div>
            <h5 class="mb-0 fw-bold" id="current-course">Pause / Libre</h5>
        </div>
        <i class="fas fa-clock text-muted fs-4"></i>
    </div>

    <div class="action-card" onclick="lancerRituel()">
        <div>
            <h4 class="mb-1 fw-bold">Faire le point</h4>
            <div class="small opacity-75">Valider une r√©ussite maintenant</div>
        </div>
        <div style="background:rgba(255,255,255,0.2); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
            <i class="fas fa-plus fs-4"></i>
        </div>
    </div>

    <h6 class="text-muted fw-bold mb-3 ms-1">DERNI√àRES R√âUSSITES</h6>
    <div id="recent-list">
        </div>

</main>

<nav class="bottom-nav">
    <button class="nav-item active"><i class="nav-icon fas fa-home"></i>Accueil</button>
    <button class="nav-item"><i class="nav-icon fas fa-chart-bar"></i>Stats</button>
    <button class="nav-item"><i class="nav-icon fas fa-user"></i>Profil</button>
</nav>

<div id="wizard-overlay" class="wizard-overlay">
    </div>

<div id="school-closed">
    <i class="fas fa-moon mb-3" style="font-size:4rem; color:#fbbf24;"></i>
    <h3 class="fw-bold">Espace en pause</h3>
    <p class="text-white-50 px-4 text-center">Accessible uniquement sur temps scolaire.</p>
    <div id="horaires-txt" class="badge bg-dark p-2 mt-2">--</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="js/firebase-config.js"></script>

<script>
    // --- CONFIG & DONN√âES ---
    if (typeof firebaseConfig !== 'undefined') firebase.initializeApp(firebaseConfig);
    const userCode = new URLSearchParams(window.location.search).get("id");
    let CONFIG_ECOLE = { ouverture: 7, fermeture: 22, jours: [1,2,3,4,5,6], maintenance: false };
    
    // EMPLOI DU TEMPS (A/B)
    const EMPLOI_DU_TEMPS = {
        "A": { 1: ["Francais", "Maths"], 2: ["Histoire", "EPS"], 3: ["Anglais"], 4: ["Atelier"], 5: ["Co-Intervention"] },
        "B": { 1: ["Francais", "Maths"], 2: ["Histoire", "EPS"], 3: ["Anglais"], 4: ["Atelier"], 5: ["Co-Intervention"] }
    };

    // VRAI VOCABULAIRE ADULTE
    const REF_PRO = [
        { id: "C1.1", text: "Conscience de soi", vulgarise: "Savoir ce que je vaux", axe: "COG", color: "#3b82f6" },
        { id: "C1.4", text: "D√©cisions constructives", vulgarise: "Faire des choix r√©fl√©chis", axe: "COG", color: "#3b82f6" },
        { id: "E1.1", text: "Compr√©hension √©motionnelle", vulgarise: "Comprendre ma r√©action", axe: "EMO", color: "#ef4444" },
        { id: "S1.1", text: "Communication efficace", vulgarise: "M'exprimer calmement", axe: "SOC", color: "#10b981" },
        { id: "S1.3", text: "Liens prosociaux", vulgarise: "Aider ou coop√©rer", axe: "SOC", color: "#10b981" }
    ];

    let userData = { competences_validees: {} };
    let wizardData = {};
    let charts = {};

    // --- INITIALISATION ---
    window.onload = function() {
        if (!userCode) return;
        document.getElementById('display-code').innerText = userCode;
        const now = new Date();
        document.getElementById('date-display').innerText = now.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });

        // 1. Config √âcole
        firebase.database().ref('accompagnement/config/horaires').on('value', (snap) => {
            if(snap.val()) CONFIG_ECOLE = snap.val();
            checkAccess();
        });
    };

    function checkAccess() {
        const now = new Date();
        const jour = now.getDay();
        const heure = now.getHours();
        
        // Mise √† jour de la carte "Sugg√©r√© Maintenant"
        updateSuggestionMatiere(now);

        // V√©rif Ouverture
        if (CONFIG_ECOLE.maintenance || !CONFIG_ECOLE.jours.includes(jour) || heure < CONFIG_ECOLE.ouverture || heure >= CONFIG_ECOLE.fermeture) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('school-closed').style.display = 'flex';
            document.getElementById('horaires-txt').innerText = `${CONFIG_ECOLE.ouverture}h - ${CONFIG_ECOLE.fermeture}h`;
            return;
        } else {
            document.getElementById('school-closed').style.display = 'none';
        }

        // V√©rif Autorisation √âl√®ve
        firebase.database().ref(`accompagnement/autorisations/${userCode}`).on('value', (snap) => {
            const val = snap.val();
            document.getElementById('loader').style.display = 'none';
            if(val && val.autorise) {
                loadData();
            } else {
                alert("Votre profil n'est pas activ√©.");
            }
        });
    }

    function loadData() {
        firebase.database().ref(`accompagnement/eleves/${userCode}`).on('value', (snap) => {
            userData = snap.val() || { competences_validees: {} };
            updateDashboard();
        });
    }

    // --- LOGIQUE DASHBOARD ---
    function updateDashboard() {
        // 1. Calculs
        let counts = { COG: 0, EMO: 0, SOC: 0 };
        let recent = [];

        Object.keys(userData.competences_validees || {}).forEach(key => {
            const item = userData.competences_validees[key];
            if(item.valide) {
                // Trouver l'axe via le REF
                const refItem = REF_PRO.find(r => r.id === key.replace('_', '.'));
                if(refItem) counts[refItem.axe]++;
                
                recent.push({ ...item, ...refItem, key });
            }
        });

        // 2. Mettre √† jour les Anneaux (Chart.js)
        renderDonut('chartCog', counts.COG, '#3b82f6');
        renderDonut('chartEmo', counts.EMO, '#ef4444');
        renderDonut('chartSoc', counts.SOC, '#10b981');

        // 3. Liste R√©cente
        const listContainer = document.getElementById('recent-list');
        listContainer.innerHTML = '';
        recent.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 3).forEach(item => {
            const div = document.createElement('div');
            div.className = 'recent-item';
            div.innerHTML = `
                <div class="icon-box" style="background:${item.color}20; color:${item.color}">
                    <i class="fas fa-check"></i>
                </div>
                <div>
                    <div class="fw-bold" style="font-size:0.9rem;">${item.text || 'Comp√©tence'}</div>
                    <div class="text-muted" style="font-size:0.75rem;">${item.contexte || 'Autre'} ‚Ä¢ ${new Date(item.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                </div>
            `;
            listContainer.appendChild(div);
        });

        if(recent.length === 0) listContainer.innerHTML = '<div class="text-center text-muted small py-3">Aucune activit√© aujourd\'hui.</div>';
    }

    function renderDonut(canvasId, value, color) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        // Si chart existe, on d√©truit pour refaire
        if(charts[canvasId]) charts[canvasId].destroy();
        
        // On met 10 en "gris" si valeur est 0 pour que l'anneau soit visible mais vide
        const data = value > 0 ? [value, 20 - value] : [0, 1]; 
        const colors = value > 0 ? [color, '#e5e7eb'] : ['transparent', '#e5e7eb'];

        charts[canvasId] = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{ data: data, backgroundColor: colors, borderWidth: 0 }]
            },
            options: { cutout: '75%', events: [], plugins: { tooltip: { enabled: false } } }
        });
    }

    function updateSuggestionMatiere(date) {
        // Logique simple A/B (bas√©e sur num√©ro semaine)
        // ... (M√™me logique que pr√©c√©demment pour r√©cup√©rer mati√®re) ...
        document.getElementById('current-course').innerText = "En Classe / Atelier"; // Placeholder pour l'instant
    }

    // --- RITUEL (WIZARD) ---
    window.lancerRituel = function() {
        const overlay = document.getElementById('wizard-overlay');
        overlay.style.display = 'flex';
        showStep(1);
    }

    function showStep(step) {
        const overlay = document.getElementById('wizard-overlay');
        overlay.innerHTML = ''; // Reset

        if(step === 1) {
            // √âTAPE 1 : LE CONTEXTE
            overlay.innerHTML = `
                <div class="wizard-header">
                    <h5 class="fw-bold mb-0">C'√©tait o√π ? üè´</h5>
                    <button class="btn-close" onclick="closeWizard()"></button>
                </div>
                <div class="wizard-content">
                    <button class="big-btn-white" onclick="selectContext('COURS')"><i class="fas fa-book"></i><div><div class="fw-bold">En Cours</div><small class="text-muted">Mati√®re g√©n√©rale</small></div></button>
                    <button class="big-btn-white" onclick="selectContext('ATELIER')"><i class="fas fa-tools"></i><div><div class="fw-bold">En Atelier</div><small class="text-muted">Pratique pro</small></div></button>
                    <button class="big-btn-white" onclick="selectContext('STAGE')"><i class="fas fa-briefcase"></i><div><div class="fw-bold">En Stage (PFMP)</div><small class="text-muted">En entreprise</small></div></button>
                </div>
            `;
        }
        else if(step === 2) {
            // √âTAPE 2 : LA COMP√âTENCE (Liste)
            let html = `
                <div class="wizard-header"><button class="btn btn-sm btn-light" onclick="showStep(1)">‚Üê</button><h5 class="fw-bold mb-0">Ta R√©ussite</h5><div></div></div>
                <div class="wizard-content">
            `;
            REF_PRO.forEach(c => {
                html += `<button class="big-btn-white" onclick="selectComp('${c.id}')" style="border-left:4px solid ${c.color}">
                    <div><div class="fw-bold">${c.vulgarise}</div><small class="text-muted">${c.text}</small></div>
                </button>`;
            });
            html += `</div>`;
            overlay.innerHTML = html;
        }
        else if(step === 3) {
            // √âTAPE 3 : PREUVE
            overlay.innerHTML = `
                <div class="wizard-header"><button class="btn btn-sm btn-light" onclick="showStep(2)">‚Üê</button><h5 class="fw-bold mb-0">D√©tails</h5><div></div></div>
                <div class="wizard-content text-start">
                    <label class="form-label fw-bold text-muted small">NIVEAU D'AUTONOMIE</label>
                    <select id="wiz-niveau" class="form-select form-select-lg mb-3">
                        <option value="1">‚≠ê J'ai d√©couvert</option>
                        <option value="2">‚≠ê‚≠ê J'ai appliqu√©</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê Je ma√Ætrise</option>
                    </select>
                    <label class="form-label fw-bold text-muted small">PREUVE (OBLIGATOIRE)</label>
                    <textarea id="wiz-preuve" class="form-control mb-4" rows="4" placeholder="Raconte ce qu'il s'est pass√©..."></textarea>
                    <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="save()">‚úÖ Valider</button>
                </div>
            `;
        }
    }

    window.closeWizard = function() { document.getElementById('wizard-overlay').style.display = 'none'; }
    window.selectContext = function(ctx) { wizardData.contexte = ctx; showStep(2); }
    window.selectComp = function(id) { wizardData.comp = id; showStep(3); }
    
    window.save = function() {
        const preuve = document.getElementById('wiz-preuve').value;
        const niveau = document.getElementById('wiz-niveau').value;
        if(preuve.length < 3) { alert("Il faut raconter ta preuve !"); return; }
        
        const safeId = wizardData.comp.replace(/\./g, '_');
        const data = {
            valide: true,
            niveau: parseInt(niveau),
            preuve: preuve,
            contexte: wizardData.contexte,
            date: new Date().toISOString()
        };

        firebase.database().ref(`accompagnement/eleves/${userCode}/competences_validees/${safeId}`).set(data)
        .then(() => {
            closeWizard();
            // Petite alerte sympa ou animation ici plus tard
        });
    }
</script>
</body>
</html>
