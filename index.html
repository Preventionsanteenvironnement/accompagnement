<body>

    <script>
        // FONCTION DE SÃ‰CURITÃ‰ : AFFICHE ERREUR SI PLANTE
        window.onerror = function(msg, url, line) {
            document.getElementById('error-display').style.display = 'block';

        // DÃ‰MARRAGE
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DÃ©marrage App...");
            
            // 1. VÃ©rif Firebase
            if (typeof firebase === 'undefined' || typeof firebaseConfig === 'undefined') {
                throw new Error("Firebase non chargÃ© ! VÃ©rifiez js/firebase-config.js");
            }
            
            // 2. Init Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            // 3. RÃ©cupÃ©ration Code Ã‰lÃ¨ve (URL)
            const params = new URLSearchParams(window.location.search);
            let userCode = params.get("id");

            // MODE DÃ‰MO AUTOMATIQUE
            if (!userCode) {
                console.warn("Pas de code. Mode DÃ©mo activÃ©.");
                userCode = "KA47"; // Code par dÃ©faut
            }

            document.getElementById('user-code-display').innerText = userCode;

            // 4. Test Connexion Base de DonnÃ©es
            const db = firebase.database();
            db.ref('test_connection').set(new Date().toISOString())
                .then(() => {
                    console.log("Connexion Firebase OK");
                    // SI OK : On affiche l'app
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';

                .catch((e) => {

                }

            document.getElementById('goals-list').innerHTML = "<em>Aucun objectif pour l'instant.</em>";
        }
    </script>
