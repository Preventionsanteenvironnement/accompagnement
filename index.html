<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --bg-dark: #0f172a; --neon-blue: #38bdf8; --neon-purple: #c084fc; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Outfit', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #1e293b; border: 1px solid rgba(255,255,255,0.1); padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }

    </style>
</head>
<body>

<div class="container">

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {

        const code = document.getElementById('code-input').value.trim().toUpperCase();
