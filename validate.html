<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation sécurisée</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script>
if (location.protocol === 'http:' && !/^(localhost|127\.0\.0\.1)$/.test(location.hostname)) {
  location.replace('https://' + location.host + location.pathname + location.search + location.hash);
}
</script>
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#f3f4f6;--card:#fff;--text:#111827;--muted:#6b7280;--primary:#2563eb;--border:#e5e7eb;--font:'Plus Jakarta Sans',system-ui,sans-serif}
body{font-family:var(--font);background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{max-width:560px;width:100%;background:var(--card);border:1px solid var(--border);border-radius:18px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
h1{font-size:1.35rem;font-weight:800;margin-bottom:10px}
p{font-size:.9rem;line-height:1.6;color:var(--muted)}
.code{display:inline-block;margin-top:14px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);font-size:.8rem;font-weight:700;color:#374151;background:#f9fafb}
.actions{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:10px;border:1px solid var(--border);font-size:.85rem;font-weight:700;text-decoration:none;color:#1f2937;background:#fff}
.btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
</style>
</head>
<body>
  <main class="card">
    <h1>Validation déplacée pour sécurité</h1>
    <p>
      Cette page publique de validation a été désactivée pour éviter l'exposition du code enseignant.
      Les validations se font maintenant uniquement depuis le cockpit enseignant sécurisé.
    </p>
    <div class="code" id="code-view">Code élève: —</div>
    <div class="actions">
      <a class="btn" href="./index.html">Retour espace élève</a>
      <a class="btn primary" href="https://preventionsanteenvironnement.github.io/cockpit-accompagnement/">Ouvrir le cockpit enseignant</a>
    </div>
  </main>
  <script>
  (function(){
    var params = new URLSearchParams(location.search);
    var id = String(params.get('id') || '').toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 16);
    if (id) document.getElementById('code-view').textContent = 'Code élève: ' + id;
  })();
  </script>
</body>
</html>
