<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Validation CPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; padding-bottom: 80px; }
        .header-valid { background-color: #2c3e50; color: white; padding: 1.5rem 1rem; border-bottom-left-radius: 1.5rem; border-bottom-right-radius: 1.5rem; }
        .form-label { font-weight: 600; color: #34495e; }

<div class="container mt-4">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
